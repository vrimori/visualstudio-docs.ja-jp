  items:
  - type: paragraph
    text: Visual Studio では、自分のアプリまたはサービス プロジェクトをさまざまな Azure サービスに接続するために便利な方法を提供します。Cognitive Services も含まれ、これにより人工知能機能の強力なセットが提供されます。 Visual Studio の接続済みサービスを使用すると、すべての構成は自動的に行われるため、開発プロセスが大幅に簡略化されます。 チュートリアルについては、自分のプロジェクトでサポートを追加するサービスを選びます。
